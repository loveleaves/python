        var alls = wordsSearch.FindAll(test);

            log("WordsSearch FindAll is error.............................");

            log("WordsSearch FindAll is error.............................");
        }
        if (alls.length != 2) {
            log("WordsSearch FindAll is error.............................");
        }
        if (alls[0].Start != 2) {
            log("WordsSearch FindAll is error.............................");

        if (alls[0].End != 3) {
